<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Grapher</title>
        <meta charset="UTF-8"/>
        <link rel="icon" type="image/x-icon" href="datagrapher.ico">

        <link rel="stylesheet" href="stylesheet.css">
        <script src="datatypes.js"></script>
        <script src="javascript.js" async></script>

        <!-- <script src="https://raw.githubusercontent.com/mholt/PapaParse/master/papaparse.min.js"></script> -->
        <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script> -->
        <script src="libraries/papaparse.min.js"></script>
        <script src="libraries/plotly.min.js"></script>
    </head>
    <body>
        <div id="upper-control">
            <div id="control-panel">
                <input type="file" id="csv" name="csv" accept=".csv, .edf" style="display: none;" multiple />
                <input type="button" id="add-files-button" value="Add files" onclick="document.getElementById('csv').click();" />

                <button id="clear-files-button" onClick="clearFiles()">Clear all</button>
            </div>

            <form id="csvform">
                <div>
                    <input type="checkbox" id="overlayedLinesInput" name="overlayedLinesInput" autocomplete="off">
                    <label for="overlayedLinesInput">Combine Lines</label>
                </div>
    
                <div>
                    <input type="checkbox" id="markersInput" name="markersInput" autocomplete="off">
                    <label for="markersInput">Show Markers</label>
                </div>
    
                <div>
                    <input type="checkbox" id="smoothedInput" name="smoothedInput" autocomplete="off">
                    <label for="smoothedInput">Smooth Input</label>

                    <div id="smoothedSliderDiv" class="hidden">
                        <input type="range" id="smoothedSliderInput" name="smoothedSliderInput" min="0" max="60" step="1" value="10" autocomplete="off">
                    </div>
                </div>
    
                <input type="button" onclick="saveSettings()" value="Save">
            </form>
        </div>

        <!-- The plot divs will dynamically generate in this div -->
        <div id="plots"></div>
    </body>
</html>
