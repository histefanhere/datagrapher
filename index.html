<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Data Grapher</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="papaparse.min.js"></script>

        <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
        <script src="javascript.js"></script>
    </head>
    <body>
        <form id="csvform">
            <label for="csv">Choose a file:</label>
            <input type="file" id="csv" name="csv" multiple=false>

            <div>
                <input type="checkbox" id="multiplePlotsInput" name="multiplePlotsInput">
                <label for="multiplePlotsInput">Multiple Plots?</label>
            </div>

            <input type="button" onclick="submitFile()" value="Show">
        </form>

        <div id="mainPlot" class="plot"></div>
        <div id="extraPlots"></div>
    </body>
</html>
